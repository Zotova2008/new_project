<!DOCTYPE html>
<html lang="ru">

<include src="source/components/_head.html"></include>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <nav class="nav">
          <a class="nav__logo" aria-label="Логотип" href="#">
            <svg width="40" height="40" role="img">
              <use href="img/sprite.svg#icon-phone"></use>
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container">
          <h1>Тестовая страница.</h1>
          <p>На данной странице показан пример модальных окон.</p>
          <p>Перед началом разработки не забудьте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
          <p>
            <a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a>
          </p>
          <p>
            <a class="btn" href="#" data-open-modal="success">modal--success link</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </div>
  <!-- Модалки -->
  <!-- Что бы автофокус встал на поле Имя, нужно ему прописать атрибут autofocus -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <form action="https://echo.htmlacademy.ru/" method="post">
          <p>
            <label class="visually-hidden" for="modal-name">Имя</label>
            <input id="modal-name" name="modal-name" type="text" placeholder="Имя" required="" autocomplete="name" autofocus>
          </p>
          <p>
            <label class="visually-hidden" for="modal-tel">Телефон</label>
            <input id="modal-tel" name="modal-tel" type="tel" inputmode="decimal" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Телефон" required="" autocomplete="tel">
          </p>
          <button class="modal__form-btn btn-wide" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
